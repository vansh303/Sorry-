<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From My Heart to Yours</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #fad0c4 50%, #fecfef 75%, #ffafbd 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
    }

    .heading {
      position: absolute;
      top: 10%;
      font-family: 'Brush Script MT', cursive;
      font-size: 4rem;
      color: rgba(219, 73, 116, 0.8);
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6);
      z-index: 10;
      text-align: center;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6); }
      50% { text-shadow: 0 0 8px rgba(255, 255, 255, 0.9), 0 0 12px rgba(255, 105, 180, 0.7); }
    }

    #hearts-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .floating-text {
      position: absolute;
      color: rgba(255, 105, 180, 0.5);
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
      pointer-events: none;
      opacity: 0;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.4);
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px rgba(255, 223, 196, 0.8);
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    .letter-container {
      position: relative;
      width: 300px;
      height: 200px;
      cursor: pointer;
      transform-style: preserve-3d;
      perspective: 1500px;
      z-index: 10;
      animation: float 3s ease-in-out infinite;
      margin-top: 20px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ffb6c1;
      border-radius: 5px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transform-origin: center;
      transform-style: preserve-3d;
      transition: transform 1s ease, box-shadow 0.5s ease;
    }

    .envelope.opened {
      transform: rotateX(180deg);
    }

    .envelope:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 50%);
      pointer-events: none;
      border-radius: 5px;
    }

    .letter-container:hover .envelope {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 182, 193, 0.7);
    }

    .envelope-flap {
      position: absolute;
      width: 100%;
      height: 50%;
      top: 0;
      left: 0;
      background-color: #ffc0cb;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      transform-origin: bottom;
      z-index: 3;
      clip-path: polygon(0 0, 50% 40%, 100% 0, 100% 100%, 0 100%);
      transition: transform 0.5s ease 0.5s;
    }

    .envelope.opened .envelope-flap {
      transform: rotateX(180deg);
      transition-delay: 0s;
    }

    .seal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 45px;
      background-color: #e75480;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform: translate(-50%, -50%) rotate(45deg);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 4;
      transition: opacity 0.3s ease;
    }

    .envelope.opened .seal {
      opacity: 0;
    }

    .letter {
      position: absolute;
      top: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      background-color: transparent;
      border-radius: 3px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateZ(-1px) rotateX(180deg);
      backface-visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease 0.7s;
      overflow: hidden;
    }

    .envelope.opened .letter {
      opacity: 1;
    }

    .heart-decoration {
      position: absolute;
      font-size: 2rem;
      color: rgba(231, 84, 128, 0.6);
      animation: pulse 3s infinite;
      z-index: 2;
    }

    .teddy {
      position: fixed;
      width: 100px;
      height: 100px;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 0.5s ease;
      z-index: 5;
    }

    .teddy-head {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #a87e58;
      border-radius: 50%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .teddy-ear {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #a87e58;
      border-radius: 50%;
      top: -5px;
    }

    .teddy-ear.left {
      left: 0;
    }

    .teddy-ear.right {
      right: 0;
    }

    .teddy-eye {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #000;
      border-radius: 50%;
      top: 20px;
      animation: blink 4s infinite;
    }

    @keyframes blink {
      0%, 96%, 98% { transform: scaleY(1); }
      97% { transform: scaleY(0.1); }
    }

    .teddy-eye.left {
      left: 15px;
    }

    .teddy-eye.right {
      right: 15px;
    }

    .teddy-tear {
      position: absolute;
      width: 5px;
      height: 8px;
      background-color: rgba(137, 207, 240, 0.8);
      border-radius: 50%;
      top: 30px;
      animation: tear 3s infinite;
    }

    @keyframes tear {
      0%, 100% { opacity: 0; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(10px); }
    }

    .teddy-tear.left {
      left: 18px;
    }

    .teddy-tear.right {
      right: 18px;
    }

    .teddy-nose {
      position: absolute;
      width: 15px;
      height: 10px;
      background-color: #8b4513;
      border-radius: 50%;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .teddy-mouth {
      position: absolute;
      width: 20px;
      height: 10px;
      border-bottom: 2px solid #333;
      border-radius: 50%;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .background-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .background-heart {
      position: absolute;
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.2);
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.1); opacity: 0.3; }
    }

    .rose-petal {
      position: absolute;
      width: 20px;
      height: 30px;
      background-color: rgba(219, 112, 147, 0.4);
      border-radius: 50% 0 50% 50%;
      transform: rotate(45deg);
      pointer-events: none;
      z-index: 1;
      animation: fall 10s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(45deg); opacity: 0.8; }
      80% { opacity: 0.6; }
      100% { transform: translateY(110vh) rotate(180deg); opacity: 0; }
    }

    .fade-out {
      animation: fadeOut 1.5s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 768px) {
      .letter-container {
        width: 250px;
        height: 170px;
      }

      .teddy {
        width: 80px;
        height: 80px;
      }

      .teddy-head {
        width: 50px;
        height: 50px;
      }

      .heading {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="heading">Heyy ,This is for you... Please Open ü•π‚ù§Ô∏è‚Äçü©π</h1>

  <div id="hearts-container"></div>
  <div class="background-hearts" id="background-hearts"></div>

  <div class="letter-container" id="letter">
    <div class="envelope" id="envelope">
      <div class="envelope-flap"></div>
      <div class="seal"></div>
      <div class="letter">
        <div class="heart-decoration" style="top: 10px; left: 10px;">‚ù§</div>
        <div class="heart-decoration" style="bottom: 10px; right: 10px;">‚ù§</div>
        <div class="heart-decoration" style="top: 10px; right: 10px;">‚ù§</div>
        <div class="heart-decoration" style="bottom: 10px; left: 10px;">‚ù§</div>
      </div>
    </div>
  </div>

  <div class="teddy" id="teddy">
    <div class="teddy-head">
      <div class="teddy-ear left"></div>
      <div class="teddy-ear right"></div>
      <div class="teddy-eye left"></div>
      <div class="teddy-eye right"></div>
      <div class="teddy-tear left"></div>
      <div class="teddy-tear right"></div>
      <div class="teddy-nose"></div>
      <div class="teddy-mouth"></div>
    </div>
  </div>

  <script>
    // Letter opening animation
    const envelope = document.getElementById('envelope');
    const nextPageUrl = "surprise.html"; // Replace with your next page URL

    envelope.addEventListener('click', function() {
      this.classList.add('opened');

      // Show teddy fully
      document.getElementById('teddy').style.bottom = '20px';

      // Smooth transition to next page
      setTimeout(() => {
        document.body.classList.add('fade-out');

        setTimeout(() => {
          window.location.href = "surprise.html";
        }, 1500);
      }, 2000);
    });

    // Generate falling hearts
    const heartsContainer = document.getElementById('hearts-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '‚ù§';
      heart.style.position = 'absolute';
      heart.style.fontSize = Math.random() * 15 + 10 + 'px';
      heart.style.color = `rgba(255, ${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 150)}, ${Math.random() * 0.5 + 0.3})`;
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '-20px';
      heart.style.opacity = Math.random() * 0.5 + 0.5;
      heart.style.zIndex = '1';
      heart.style.pointerEvents = 'none';
      heart.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;

      const animationDuration = Math.random() * 5 + 8;
      const horizontalSwing = Math.random() * 20 - 10;

      heart.animate([
        { transform: `translateY(0) translateX(0) rotate(${Math.random() * 60 - 30}deg)` },
        { transform: `translateY(30vh) translateX(${horizontalSwing}px) rotate(${Math.random() * 60 - 30}deg)` },
        { transform: `translateY(60vh) translateX(${-horizontalSwing}px) rotate(${Math.random() * 60 - 30}deg)` },
        { transform: `translateY(110vh) translateX(${horizontalSwing}px) rotate(${Math.random() * 60 - 30}deg)` }
      ], {
        duration: animationDuration * 1000,
        easing: 'linear'
      });

      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, animationDuration * 1000);
    }

    // Create hearts at interval
    setInterval(createHeart, 300);

    // Create floating "I'm sorry" messages
    const messages = ["I'm sorry", "Forgive me", "Miss you", "Love you"];

    function createFloatingText() {
      const text = document.createElement('div');
      text.classList.add('floating-text');
      text.textContent = messages[Math.floor(Math.random() * messages.length)];
      text.style.left = Math.random() * 80 + 10 + 'vw';
      text.style.top = Math.random() * 80 + 10 + 'vh';

      document.body.appendChild(text);

      // Fade in-out animation
      setTimeout(() => { text.style.opacity = 0.7; }, 100);
      setTimeout(() => { text.style.opacity = 0; }, 3000);
      setTimeout(() => { text.remove(); }, 4000);
    }

    // Create floating text at interval
    setInterval(createFloatingText, 2000);

    // Create sparkles
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';

      document.body.appendChild(sparkle);

      // Sparkle animation
      setTimeout(() => { sparkle.style.opacity = 0.8; }, 100);
      setTimeout(() => { sparkle.style.opacity = 0; }, 1500);
      setTimeout(() => { sparkle.remove(); }, 2000);
    }

    // Create sparkles at interval
    setInterval(createSparkle, 200);

    // Create background static hearts
    const backgroundHearts = document.getElementById('background-hearts');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.innerHTML = '‚ù§';
      heart.classList.add('background-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDelay = Math.random() * 4 + 's';
      backgroundHearts.appendChild(heart);
    }

    // Create falling rose petals
    function createRosePetal() {
      const petal = document.createElement('div');
      petal.classList.add('rose-petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.opacity = Math.random() * 0.3 + 0.3;

      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 10000);
    }

    // Create rose petals at interval
    setInterval(createRosePetal, 1000);
  </script>
</body>
</html>
